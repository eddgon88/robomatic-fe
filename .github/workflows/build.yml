name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ] # Se ejecuta al subir a la rama main
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-rate: ubuntu-latest
    permissions:
      contents: read
      packages: write # Crucial para poder subir la imagen

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Iniciar sesi√≥n en el registro de GitHub
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Extraer metadatos (Tags, Labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # 3. Construir y subir la imagen
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
