user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name robomatic.cloud;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name robomatic.cloud;

        # Docker DNS resolver
        resolver 127.0.0.11 valid=30s;

        ssl_certificate /etc/nginx/ssl/certificado_combinado.crt;   # o combined.crt
        ssl_certificate_key /etc/nginx/ssl/generated-private-key.txt;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        root /usr/share/nginx/html;
        index index.html;

        # Proxy API requests to the Core service (preserve the /core/ prefix)
        location ^~ /core/ {
            proxy_pass http://robomatic-core:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_read_timeout 90;
            proxy_buffering off;
        }

        # Proxy VNC WebSocket requests
        # Format: /vnc/<port>/websockify
        location ~ ^/vnc/([0-9]+)/websockify$ {
            proxy_pass http://selenium-vnc-$1:5900/websockify;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}