<div class="modal-header">
  <h4 class="modal-title">
    <i class="bi bi-folder-plus"></i>
    Create New Folder
  </h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('cancel')"></button>
</div>
<div class="modal-body">
  <div class="mb-3">
    <label for="folderName" class="form-label">Folder Name</label>
    <input 
      type="text" 
      class="form-control"
      id="folderName"
      [(ngModel)]="input"
      placeholder="Enter folder name..."
      autocomplete="off"
      autofocus
      (keyup.enter)="input && input.trim() !== '' && modal.close(input)">
  </div>
  <div class="alert alert-info mb-0" *ngIf="!input">
    <i class="bi bi-lightbulb me-1"></i>
    <small>Use descriptive names to organize your tests efficiently.</small>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel')">
    <i class="bi bi-x-lg"></i>
    Cancel
  </button>
  <button 
    type="button" 
    class="btn btn-primary" 
    (click)="modal.close(input)" 
    [disabled]="!input || input.trim() === ''">
    <i class="bi bi-check-lg"></i>
    Create
  </button>
</div>
