<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{element.user}}</td>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{element.type}}</td>
    </ng-container>
  
    <ng-container matColumnDef="lastUpdate">
      <th mat-header-cell *matHeaderCellDef>Last Update</th>
      <td mat-cell *matCellDef="let element">{{element.last_update | date}}</td>
    </ng-container>

    <ng-container matColumnDef="lastExecution">
      <th mat-header-cell *matHeaderCellDef>Last Execution</th>
      <td mat-cell *matCellDef="let element">{{element.last_execution | date}}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let element">{{element.last_execution_state}}</td>
    </ng-container>

    <ng-container matColumnDef="execute">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex">
          <button *ngIf="element.permissions === 'owner' || element.permissions === 'edit' || element.permissions === 'execute'"><i class="bi bi-play"></i></button>
          <button *ngIf="element.permissions === 'owner' || element.permissions === 'edit'"><i class="bi bi-pencil"></i></button>
          <button><i class="bi bi-archive"></i></button>
          <button *ngIf="element.permissions === 'owner' || element.permissions === 'edit' || element.permissions === 'execute'"><i class="bi bi-stopwatch"></i></button>
          <button *ngIf="element.permissions === 'owner' || element.permissions === 'edit'"><i class="bi bi-trash3"></i></button>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
