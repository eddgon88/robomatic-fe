<div class="d-flex mb-3">
  <button mat-icon-button (click)="goBack()">
    <i class="bi bi-arrow-left"></i> Back
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Execution Date</th>
    <td mat-cell *matCellDef="let element">{{element.date | date: 'dd/MM/yyyy'}}</td>
  </ng-container>

  <ng-container matColumnDef="hour">
    <th mat-header-cell *matHeaderCellDef>Hour</th>
    <td mat-cell *matCellDef="let element">{{element.date | date: 'HH:mm'}}</td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let element">{{element.user}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.status == 1" class="spinner-border"></span>
      <span *ngIf="element.status == 2"><i class="bi bi-check-circle-fill"></i></span>
      <span *ngIf="element.status == 3"><i class="bi bi-x-octagon-fill"></i></span>
      <span *ngIf="element.status == 4"><i class="bi bi-exclamation-diamond-fill"></i></span>
    </td>
  </ng-container>

  <ng-container matColumnDef="evidence">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="d-flex">
        <button [routerLink]="'/tests/evidence/'+element.test_id+'/'+element.test_execution_id"><i
            class="bi bi-archive"></i> Evidences</button>
        <!--button ><i class="bi bi-stop-btn"></i></button-->
      </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <img *ngIf="inLoad; else showTable" src="../../../assets/loader.svg">
  <ng-template #showTable>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </ng-template>
</table>
<span *ngIf="inLoad" class="spinner-border"></span>
